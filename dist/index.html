<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Memory Game | 1stGuardian</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <hgroup
          class="space-y-4 font-display text-center bg-clip-text text-transparent bg-gradient-to-r from-violet-500 to-blue-400"
        >
          <h1 class="text-5xl md:text-6xl">Color Memory Game</h1>
          <p class="text-xl md:text-2xl">By : 1stGuardian</p>
        </hgroup>
      </div>
    </header>
    <main>
      <div class="container h-screen anim">
        <div class="h-full grid grid-cols-3 content-center gap-2 md:grid-cols-4 md:gap-4" x-data="gameInit()">
          <template x-for="card in cards">
            <div
              class="color-card"
              :class="[card.isFlipped ? card.color : 'bg-gray-500', card.animate, card.isCleared ? 'opacity-0' : '']"
              @click="flipCard($el, card)"
            ></div>
          </template>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
